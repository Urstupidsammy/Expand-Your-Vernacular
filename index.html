<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expand Your Vernacular</title>
        <!-- CSS Framework  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Main section  -->
    <main class="box">
      <h1>Expand Your Vernacular</h1>
      <h2 id="date"></h2>
      <div class="main-content">
        <div id="generted-word">Hello!</div>
        <p id="definitionBox">Click below to learn a new word!</p>
        <div class="container" id="randomWord">
          <button id="generate" class="waves-effect waves-light btn blue pulse">Generate</button>
        </div>
        <button id="clear">Clear</button>
      </div>
    </main>
    <!-- Script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
